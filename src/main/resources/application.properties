spring.datasource.url=jdbc:mysql://localhost:3306/bancasella?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&serverTimezone=Europe/Rome
spring.datasource.username=root
spring.datasource.password=password
